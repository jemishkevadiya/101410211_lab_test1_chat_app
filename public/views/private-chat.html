<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat | Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/private-chat.css">
</head>
<body>
    <div class="container d-flex flex-column vh-100">
        <h3 class="text-center my-3">Private Chat</h3>
        <div class="chat-box flex-grow-1 overflow-auto p-3" id="messages">
        </div>
        <div class="input-group message-input">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendPrivateMessage()">Send</button>
        </div>
    </div>
    <script src="../js/private-chat.js"></script>
</body>
</html>
