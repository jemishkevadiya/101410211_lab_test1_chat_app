<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/group-chat.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid chat-container">
        <div class="row h-100">
            <div class="col-md-3 bg-light chat-sidebar p-3">
                <h5 class="text-center">Rooms</h5>
                <ul class="list-group" id="roomList">
                    <li class="list-group-item" onclick="joinRoom('devops')">DevOps</li>
                    <li class="list-group-item" onclick="joinRoom('cloud computing')">Cloud Computing</li>
                    <li class="list-group-item" onclick="joinRoom('covid19')">Covid-19</li>
                    <li class="list-group-item" onclick="joinRoom('sports')">Sports</li>
                    <li class="list-group-item" onclick="joinRoom('nodeJS')">NodeJS</li>
                </ul>
                <button class="btn btn-danger mt-3 w-100" onclick="leaveRoom()">Leave Room</button>
            </div>

            <div class="col-md-9 d-flex flex-column">
                <div class="chat-messages" id="messages"></div>
                <p id="typingIndicator" class="text-muted"></p>
                <div class="input-group message-input">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." onkeyup="typing()">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/group-chat.js"></script>
</body>
</html>
